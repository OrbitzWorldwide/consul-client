language: java
jdk:
    - oraclejdk6
before_install:
    - wget https://dl.bintray.com/mitchellh/consul/0.5.0_linux_amd64.zip --no-check-certificate
    - mkdir data
    - unzip 0.5.0_linux_amd64.zip
    - ls -l
    - pwd
    - nohup ./consul agent -server -bootstrap -data-dir data &
script:
    - ./gradlew clean build